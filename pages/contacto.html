<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="sicko, contacto, consultas" />
    <meta name="description" content="¿Tenés alguna duda? ¡Contactate con nosotros! Atención al cliente rápida e inmejorable. Envíos gratis a todo el país.">
    <title>Sicko | Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img
            src="../assets/sicko.png"
            class="logotipoHeader"
            alt="Logotipo Sicko"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >INICIO</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                PRODUCTOS
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="../pages/productos.html">REMERAS</a></li>
                <li><a class="dropdown-item" href="../pages/productos.html">BUZOS</a></li>
                <li>
                  <a class="dropdown-item" href="../pages/productos.html">POSTERS</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link paginaSeleccionada" href="./contacto.html"
                >CONTACTO</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ubicacion.html">UBICACIÓN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./preventa.html">PREVENTA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="contactoSicko">
        <form action="#" method="get" class="form">
          <p>Nombre y apellido</p>
          <input
            type="text"
            class="campoFormulario"
            placeholder="Nombre & Apellido"
          />
          <p>Mail</p>
          <input
            type="email"
            class="campoFormulario"
            placeholder="juanpperez@gmail.com"
          />
          <p>Contraseña</p>
          <input
            type="password"
            class="campoFormulario"
            placeholder="********"
          />
          <p>Comentarios</p>
          <textarea
            name=""
            id=""
            cols="50"
            rows="10"
            class="textarea"
          ></textarea>
          <input type="submit" />
        </form>
      </div>
    </main>

    <footer id="footer" class="footer">
      <p>&copy; since 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
